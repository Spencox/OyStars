<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link to bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- link to google fonts (Girassol) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Girassol">
    <title>Oystars/Location Search</title>
</head>
<body id="search-page-body">
  
    <header id="search-title">
        <h2>Oystars</h2>
    </header>

    <!-- city search section -->
    <section class="column is-two-fifths">
        <div class="field has-addons">
            <div class="control is-expanded">
                <input class="input" type="text"  id="searchCity" name="searchCity" placeholder="Search City" autocomplete="on" required autofocus>
            </div>
            <div class="control">
                <a class="button is-link">Search</a>
            </div>
        </div>
    </section>
    

   
    <section class="container">
         <!-- results section -->
        <div class="results-container">
            <div>
                <button class="rate-button button is-warning">Results 5 Stars</button> 
            </div>  

            <div>
                <button class="rate-button button is-warning">Results 4 Stars</button>
            </div>  

            <div>
                <button class="rate-button button is-warning">Results 3 Stars</button>
            </div>  

            <div>
                <button class="rate-button button is-warning">Results 2 Stars</button>
            </div>  

            <div>
                <button class="rate-button button is-warning">Results 1 Stars</button>
            </div>  
        </div>

        <!-- map section -->
        <div class="map-container">
            <img src="./assets/images/placeholder.jpg" width="300" height="300">
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
